<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Compte à rebours TM CUP 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="indexMobile.css">
  </head>
  <script>
    //Date de la Zrt Trackmainia Cup 2020
    const dateTMCUP = new Date(2020, 5, 13, 18);

    function afficheTemps() {
      //Clear des zones de texte (pour que ça ré-écrive par-dessus et pas en-dessous)
//      document.body.innerHTML = "";
      //Temps restant en millisecondes
      let dateAjd = new Date(Date.now());
      let tempsRestant = dateTMCUP - dateAjd;
      console.log(tempsRestant);
      //Passage du temps restant (qui est en ms) en jours heures minutes et secondes et écriture
      var days = Math.floor( tempsRestant/(1000*60*60*24) );
      document.getElementById("daysRemaining").innerHTML = days;
//      document.write("<p> Jours : " + days + "</p>");
      console.log(days);
      var hours = Math.floor( (tempsRestant/(1000*60*60)) % 24 );
      document.getElementById("hoursRemaining").innerHTML = hours;
//      document.write("<p> Heures : " + hours + "</p>");
      console.log(hours);
      var minutes = Math.floor( (tempsRestant/1000/60) % 60 );
      document.getElementById("minutesRemaining").innerHTML = minutes;
//      document.write("<p> Minutes : " + minutes + "</p>");
      console.log(minutes);
      var seconds = Math.floor( (tempsRestant/1000) % 60 );
      document.getElementById("secondsRemaining").innerHTML = seconds;
//      document.write("<p> Secondes : " + seconds + "</p>");
      console.log(seconds);
    };

    //Répétition de la fonction toutes les secondes
    setInterval(afficheTemps, 1000);
  </script>
  <body>
    <p class="title">La Trackmaina Cup 2020 c'est dans :</p>
    <p class="compteur"><span id="daysRemaining"></span> jours</p>
    <p class="compteur"><span id="hoursRemaining"></span> heures</p>
    <p class="compteur"><span id="minutesRemaining"></span> minutes</p>
    <p class="compteur"><span id="secondsRemaining"></span> secondes</p>
    <p class="dateTMCUP">Le 13/06/2020 à l'AccorHotel Arena</p>
